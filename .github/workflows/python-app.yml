name: Python application CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: ğŸ§ª Run tests with pytest
      run: pytest --junitxml=report.xml

    - name: ğŸ“¤ Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: report.xml

  build:
    name: ğŸ“¦ Build Package
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ§° Install zip
      run: sudo apt update && sudo apt install -y zip

    - name: ğŸ“¦ Build project
      run: zip -r project.zip . -x '*.git*'

    - name: ğŸ“¤ Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: project-build
        path: project.zip

  notify:
    name: ğŸ“§ Notify by Email
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: ğŸ“¨ Install email dependencies
      run: |
        python -m pip install --upgrade pip
        pip install secure-smtplib

    - name: âœ‰ï¸ Send email notification
      env:
        EMAIL_DESTINO: ${{ vars.EMAIL_DESTINO }}
        SMTP_USER: ${{ vars.SMTP_USER }}
        SMTP_PASS: ${{ secrets.SMTP_PASS }}
      run: python email_notify.py
